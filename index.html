<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="top-banner">
      <a href="https://github.com/mgporter/top08_weather-app" target="_blank">
        <img src="./github-logo.png" alt="Github">
        <p>Created by mgporter</p>
      </a>
      <label for="temp-toggle">°F</label>
        <input type="checkbox" id="temp-toggle">
      <label for="temp-toggle">°C</label>
    </div>

    <div id="content-container">
      <h1 id="title">Check your weather</h1>
      <div id="input-container">
        <label for="location">
          Type a zip code, city name, or coordinates
          <div id="input-wrapper">
            <input type="text" id="location" placeholder="Location" />
            <button id="submit-location-btn">Go</button>
          </div>
        </label>
        <div id="suggestions-container"></div>
      </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
